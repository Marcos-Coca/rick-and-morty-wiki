<section>
  <img [src]="character.image" [alt]="character.name" />
  <div>
    <div>
      <h2>{{ character.name }}</h2>
      <h5>
        <div [class]="character.status"></div>
        {{ character.status }} - {{ character.species }}
      </h5>
    </div>
    <div class="sub-title">
      <h5>Last known location:</h5>
      <p>{{ character.origin.name }}</p>
    </div>
    <div class="sub-title">
      <h5>First seen in:</h5>
      <p>{{ episode.name }}</p>
    </div>
  </div>
</section>
